<form>
  <div><input type="text" name="loginUser" ng-model="user.loginUser" placeholder="Username"></div>
  <div><input type="password" name="loginPassword" ng-model="user.loginPassword" placeholder="Password"></div>
  <div><button type="submit" value="Submit" ng-click="login()" class="topcoat-button submitButton">Submit</button></div>
</form>
