<div class="clipping row" ng-repeat="clipping in clippings">
  <div class="clippingMeta span1">&nbsp;{{clipping.elegantDate}}</div>
  <div class="clippingStuff span11">
    <div class="clippingTitle"><a href="{{clipping.uri}}" target="{{clipping.uri}}">{{clipping.title}}</a></div>
    <div class="clippingContent">{{clipping.displayedExcerpt}}</div>
  </div>
</div>
