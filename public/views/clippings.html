<div class="clipping row" ng-repeat="clipping in clippings">
  <div class="clippingMeta span1">&nbsp;{{clipping.first_insert}}</div>
  <div class="clippingStuff span11">
    <div class="clippingTitle">{{clipping.title}}</div>
    <div class="clippingContent">{{clipping.displayedExcerpt}}</div>
  </div>
</div>
